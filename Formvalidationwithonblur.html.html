<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
    <div class="main_div">
        <div class="title">Login Form</div>

        <form action="#">
            <div class="input_box">
                <input type="text" placeholder="username" class="username" onblur="usernameValidation()">
                <div class="icon"><i class="fas fa-user"></i></div>
                <span class="username-validation"></span>
            </div>
            <div class="input_box">
                <input type="password" placeholder="password" class="password" onblur="passwordValidation()">
                <div class="icon"><i class="fas fa-lock"></i></div>
                <span class="password-validation"></span>
            </div>

            <div class="input_box">
                <button class="login" type="submit" value="Login" onclick="validationLogin()">Login</button>
            </div>
            <div class="sign_up">
                Not a member? <a href="#">Signup now</a>
            </div>
        </form>
    </div>
    <div class="modal">
        لطفا اطلاعات درست را وارد کنید
    </div>
    <script src="./Formvalidationwithonblur.js"></script>

</body>

</html>
